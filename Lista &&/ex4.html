<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a hora que você costuma assistir netflix:
    <input type="number" id="input_hora">
<br>
    <button onclick="Verificar()">
        Ver recomendação
    </button>
    <div id="resultado">
    </div>
</body>
</html>


<script>
    function Verificar(){
var hora = input_hora.value

    if(hora >=19 && hora <=21){
resultado.innerHTML = 
`Não é recomendável que você assista sua série favorita no horário ${hora}`
}
else{
    resultado.innerHTML = 
    `O horário ${hora} é adequado para assistir sua série favorita!`
}
}
</script>
