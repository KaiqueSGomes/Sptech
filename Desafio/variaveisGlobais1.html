   var valorTotal = 0

frase.innerHTML =

}

    function colocar2(){

`Total guardado no cofrinho: R$<u>${valorTotal}</u>

    }

    function tirar(){
var Retirada = Number(input_retirada.value);

frase.innerHTML =

<br>

   }
</script>
