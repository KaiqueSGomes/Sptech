<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite um numero de 20 a 100
    <input type="number" id="input_numeros" min="20" max="100">
<br>
    <button onclick="avaliar()">
        Adoro m√∫ltiplos de 5
    </button>
    <div id="verificar">
    </div>
</body>
</html>

<script>
    function avaliar(){
        var numeros = Number(input_numeros.value);
        var repeticao = 5
        verificar.innerHTML = ``
        while(repeticao <=numeros){
            verificar.innerHTML +=
            `${repeticao}<br>`
            repeticao += 5
        }
    
    }
</script>
