<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Insira a quantidade de elefantes:
        <input type="text" id="input_elefantes">
<br>
    <button onclick="avaliar()">
        Atazanar a m√©dium
    </button>
    <div id="verificar"></div>
</body>
</html>

<script>
    function avaliar(){
        var elefantes = input_elefantes.value;
        var repeticao = 2
        var incomodam = ` incomodam,`
        var umElefante = `1 elefante incomoda muita gente!`
        verificar.innerHTML = ``
        while(repeticao <= elefantes){ 
            incomodam += ` incomodam,`
            verificar.innerHTML += 
            `${umElefante}<br>
            ${repeticao} Elefantes ${incomodam} muito mais!<br> 
            `
            repeticao ++
        }
    }
</script>
