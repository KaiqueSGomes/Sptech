    Insira o limite superior da amostragem:

        var divisao = Number(input_divisibilidade.value);

        var numerosMedia = 0;

        var numerosMenores = 0;
        verificar.innerHTML = ``
  if(amostragemInferior <=1 ){

    `A amostragem inferior tem que ser maior que 1!<br>`
  }if(amostragemSuperior >= 100){
            verificar.innerHTML += 
            `A amostragem superior tem que ser menor que 100!<br>`
        }if(amostragemInferior > amostragemSuperior){
                verificar.innerHTML += 
                `A amostragem superior tem que ser maior a amostragem inferior<br>`
            }if(divisao <3 || divisao > 10){
                verificar.innerHTML += 
                `A divisao tem que ser maior ou igual a 3 e menor ou igual a 10!<br>`
            }
    
     else if(amostragemSuperior > amostragemInferior && divisao <=10 && divisao >=3){
        while(repeticao <= amostragemSuperior){

                if(divisao <= amostragemInferior){
                    numerosMaiores = repeticao
                }
                    if(repeticao >= amostragemInferior && repeticao <= amostragemSuperior && repeticao <= divisao + amostragemInferior){
                        numerosMenores = repeticao
                    }   
                verificar.innerHTML +=
                `${repeticao}, `
                numerosSoma = numerosSoma + repeticao
                numerosExibidos ++
                repeticao ++ 
           }else{
            verificar.innerHTML += ``
            repeticao ++
           }
        }  numerosMedia = numerosSoma / numerosExibidos
                verificar.innerHTML += 
                `<br>QUANTIDADE TOTAL DE NÚMEROS EXIBIDOS: ${numerosExibidos}<br> 
                SOMATÓRIO DOS NÚMEROS EXIBIDOS: ${numerosSoma}<br>
                MÉDIA DOS NÚMEROS EXIBIDOS: ${numerosMedia}<br>
                MAIOR NÚMERO EXIBIDO: ${numerosMaiores}<br>
                MENOR NÚMERO EXIBIDO: ${numerosMenores}<br>`
}
}
