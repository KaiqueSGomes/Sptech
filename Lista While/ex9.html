<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero:
    <input type="number" id="input_numeros">
<br>
    Insira uma frase:
    <input type="text" id="input_frase">
<br>
    <button onclick="avaliar()">
        Papagaio
    </button>
</body>
</html>

<script>
    function avaliar(){
        var numeros = input_numeros.value;
        var frase = input_frase.value;
        var repeticao= 1
        while(repeticao <=numeros){
alert(`${repeticao}- ${frase}`)
            repeticao +=1
        }
    }
</script>
