<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero entre 0 e 200
<br>
    <input type="number" id="input_numeros">
<br>
    <button onclick="avaliar()">
        Viva o 7
    </button>
    <div id="verificar">
    </div>
</body>
</html>

<script>
    function avaliar(){
        var numeros = input_numeros.value;
        var repeticao = 0;
        verificar.innerHTML = ``
        while (repeticao <=numeros){
            verificar.innerHTML +=
            `${repeticao}<br>`
            repeticao += 7
        }
    }
</script>
