<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="avaliar()">
        Números cabalísticos
    </button>
    <div id="verificar">
    </div>
</body>
</html>

<script>
    function avaliar(){
        var repeticao = 0

        while(repeticao <30){
            repeticao += 1 
            if(repeticao == 3 ||
             repeticao == 4 ||
             repeticao == 7 || 
             repeticao == 10 || 
             repeticao == 12){
            verificar.innerHTML += ``
            }else{
            verificar.innerHTML +=
            `${repeticao}<br>`
        
            }
    }
    }
       

</script>
