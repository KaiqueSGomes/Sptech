<script>
    function avaliar(){
        var tabuada = select_tabuada.value;
        var tabuadaFinal = Number(input_tabuadaFinal.value);
        var repeticao = 1
verificar.innerHTML = ``
        while(repeticao <= tabuadaFinal){
            var resultado = tabuada * repeticao
            if(repeticao % 2 == 0){
                verificar.innerHTML += 
                `<p style="color: blue">${tabuada} x ${repeticao} = ${resultado}</p><br>`
            repeticao ++ ;
            }else if(repeticao % 2 == 1){
                verificar.innerHTML += 
            `<p style="color: red">${tabuada} x ${repeticao} = ${resultado}</p><br>`
            repeticao ++ 
            }
            
        }
    }
</script>
